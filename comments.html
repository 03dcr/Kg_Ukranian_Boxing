<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коментарі та побажання — BoxingUA</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    header, nav, footer {
      background-color: #2b2b2b;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #f0f0f0;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .comments-container {
      padding: 2rem;
    }
    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      font-family: 'Oswald', sans-serif;
    }
    button {
      background-color: #FFD700;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .posted-comments {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
    }
    .comment {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Коментарі та побажання</h1>
  </header>
  <nav>
    <a href="index.html">Головна</a>
    <a href="fights.html">Майбутні бої</a>
    <a href="predictions.html">Прогнози</a>
    <a href="bets.html">Ставки</a>
    <a href="news.html">Новини</a>
    <a href="comments.html">Коментарі</a>
  </nav>
  <main class="comments-container">
    <form id="commentForm">
      <label for="name">Ім’я:</label>
      <input type="text" id="name" name="name" required>
      <label for="comment">Коментар або побажання:</label>
      <textarea id="comment" name="comment" rows="4" required></textarea>
      <button type="submit">Надіслати</button>
    </form>

    <div class="posted-comments" id="commentsSection">
      <h2>Останні коментарі:</h2>
      <!-- Коментарі з’являтимуться тут -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BoxingUA</p>
  </footer>

  <script>
    const form = document.getElementById('commentForm');
    const commentsSection = document.getElementById('commentsSection');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      const commentHTML = `<div class="comment"><strong>${name}:</strong> <p>${comment}</p></div>`;
      commentsSection.innerHTML += commentHTML;
      form.reset();
    });
  </script>
</body>
</html>
